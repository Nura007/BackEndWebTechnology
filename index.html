<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Design UI Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/public/style.css">

    <!-- Box Icons -->
    <link href='https://cdn.boxicons.com/3.0.6/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="/public/assets/images.jpeg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Mansur Serikbai</span><br>
            <span class="job">Senior Developer</span>
        </div>

        <div class="media-buttons">
            <a href="" class="link">
                <i class='bxl  bx-facebook'></i>
            </a>
            <a href="" class="link">
                <i class='bxl  bx-twitter'></i> 
            </a>
            <a href="" class="link">
                <i class='bxl  bx-instagram'></i> 
            </a>
        </div>

        <div class="buttons">
            <button class="button">Message</button>
            <button class="button">Subscribe</button>
        </div>
    </div>
</body>
</html>
